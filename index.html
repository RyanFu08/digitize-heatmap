<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Digitize Heatmap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    </head>

    <body>
        <nav class="navbar bg-light custom-navbar" id="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="./assets/logo.png"
                        alt="Logo"
                        width="40"
                        height="40"
                        class="d-inline-block align-text-center"
                    />
                    Get Heatmap
                </a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav
                    class="col-md-3 col-lg-2 d-md-block bg-light sidebar fixed-sidebar"
                >
                    <div class="position-sticky">
                        <div class="sidebar-title">
                            <h4>Heatmap Digitizer</h4>
                            <p>by Ryan Fu</p>
                        </div>
                        <button
                            class="btn btn-primary w-100 mb-3"
                            id="uploadButton"
                        >
                            Upload PDF
                        </button>
                        <input
                            type="file"
                            id="fileInput"
                            style="display: none"
                            accept=".pdf"
                        />
                        <div class="d-flex mb-2">
                            <input
                                type="text"
                                id="pageInput"
                                class="form-control input-height me-2"
                                placeholder="Enter Page"
                            />
                            <button
                                class="btn btn-secondary flex-grow-1"
                                id="pageButton"
                            >
                                Traverse
                            </button>
                        </div>
                        <div class="d-flex mb-2">
                            <button
                                class="btn btn-secondary flex-grow-1 me-2"
                                id="prev"
                            >
                                Prev
                            </button>
                            <button
                                class="btn btn-secondary flex-grow-1"
                                id="next"
                            >
                                Next
                            </button>
                        </div>
                        <button
                            class="btn btn-primary w-100 mb-3"
                            id="cropButton"
                        >
                            Crop
                        </button>
                        <div class="d-flex mb-2">
                            <button
                                class="btn btn-secondary flex-grow-1 me-2"
                                id="zoomIn"
                            >
                                Zoom In
                            </button>
                            <button
                                class="btn btn-secondary flex-grow-1"
                                id="zoomOut"
                            >
                                Zoom Out
                            </button>
                        </div>
                        <div class="d-flex mb-2">
                            <input
                                type="text"
                                class="form-control input-height me-2"
                                id="discreteInput"
                                placeholder="Number of Points"
                            />
                            <button
                                class="btn btn-secondary flex-grow-1"
                                id="discreteButton"
                            >
                                Discrete Axis
                            </button>
                        </div>
                        <div class="d-flex mb-2">
                            <button
                                class="btn btn-secondary flex-grow-1"
                                id="keyEndpointsButton"
                            >
                                Continuous Endpoints
                            </button>
                        </div>
                        <div class="d-flex mb-2">
                            <input
                                type="text"
                                class="form-control input-height me-2"
                                id="toleranceInput"
                                placeholder="Tolerance Value"
                            />
                            <button
                                class="btn btn-secondary flex-grow-1"
                                id="toleranceButton"
                            >
                                Set Tolerance
                            </button>
                        </div>
                        <button
                            class="btn btn-primary w-100 btn-loading-border"
                            id="maskOrNot"
                        >
                            Set Undefined to -1
                        </button>
                        <button
                            class="btn btn-primary w-100 btn-loading-border"
                            id="scaleType"
                        >
                            Linear Scale
                        </button>
                        <button
                            class="btn btn-secondary w-100 btn-loading-border"
                            id="previewButton"
                        >
                            Preview
                        </button>
                        <button
                            class="btn btn-primary w-100 btn-loading-border"
                            id="getData"
                        >
                            Download Data
                        </button>
                    </div>
                </nav>

                <main class="col-md-9 col-lg-10 px-md-4 main-content">
                    <!-- Floating crosshair viewer -->
                    <div class="floating-crosshair">
                        <canvas
                            id="near-cursor"
                            width="150"
                            height="150"
                        ></canvas>
                    </div>

                    <div class="canvas-stack-container">
                        <canvas
                            id="cursor-highlight"
                            width="1000"
                            height="1000"
                        ></canvas>
                        <canvas
                            id="highlight-points"
                            width="1000"
                            height="1000"
                        ></canvas>
                        <canvas
                            id="content"
                            width="1000"
                            height="1000"
                        ></canvas>
                    </div>

                    <!-- Preview canvas -->
                    <div
                        id="preview-container"
                        class="preview-container"
                        style="display: none"
                    >
                        <h5>Preview (White = Undefined)</h5>
                        <canvas id="preview-canvas"></canvas>
                    </div>

                    <!-- Custom value input dialog -->
                    <div id="value-input-dialog" class="value-input-dialog" style="display: none;">
                        <div class="dialog-content">
                            <h6>Enter the value for the color:</h6>
                            <input type="number" id="value-input" step="any" placeholder="Enter value">
                            <div class="dialog-buttons">
                                <button class="btn btn-primary" onclick="confirmValueInput()">OK</button>
                                <button class="btn btn-secondary" onclick="cancelValueInput()">Cancel</button>
                            </div>
                        </div>
                    </div>

                    <!-- Colormap display -->
                    <div
                        id="colormap-display"
                        class="colormap-display"
                        style="display: none"
                    >
                        <div class="colormap-header">
                            <h6>Generated Colormap</h6>
                            <button
                                class="btn-close"
                                onclick="document.getElementById('colormap-display').style.display='none'"
                            ></button>
                        </div>
                        <div
                            id="colormap-content"
                            class="colormap-content"
                        ></div>
                    </
                </main>
            </div>
        </div>

        <script src="scripts/index.js"></script>
        <script src="scripts/content.js"></script>
        <script src="scripts/highlights.js"></script>
        <script src="scripts/croplogic.js"></script>
        <script src="scripts/discretecolormap.js"></script>
        <script src="scripts/continuouscolormap.js"></script>
        <script src="scripts/getdata.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
